<style>a {text-decoration: none; color : #000;}</style>
<h3>Client List:</h3>
{% if client_list %}
    {% for client in client_list %}
    <b><a href="/profile/{{ client.unm }}/">{{ client.unm }}</a></b>
        <ul>
            {% for case in client.case_set.all %}
            <li>{{ case.sampleurl }} :: button :: button</li>
            {% empty %}
            <li><i>none</i></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% else %}
<b>No accounts yet.</b>
{% endif %}
